<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Toko</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1581224463294-908316338239?w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #FF69B4 0%, #4A90E2 100%);
            color: white;
            padding: 45px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .login-header p {
            opacity: 0.95;
            font-size: 1em;
            position: relative;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .login-header .icon-large {
            font-size: 3.5em;
            margin-bottom: 15px;
            display: block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .login-body {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 600;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label .icon {
            font-size: 1.2em;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FF69B4;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #FF69B4;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF69B4 0%, #4A90E2 100%);
            color: white;
            padding: 17px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }
        
        .message {
            padding: 15px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95em;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.2);
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.2);
        }

        .message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            color: #FF69B4;
            padding: 5px;
            transition: all 0.3s;
            z-index: 10;
        }

        .password-toggle-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .footer-note {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85em;
        }

        .footer-note .icon {
            color: #FF69B4;
        }

        /* Info banner */
        .info-banner {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(74, 144, 226, 0.1) 100%);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #495057;
            text-align: center;
        }

        .info-banner strong {
            color: #FF69B4;
        }

        /* Responsif */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 35px 20px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }

            .login-header .icon-large {
                font-size: 3em;
            }

            .login-body {
                padding: 30px 25px;
            }

            .form-group input {
                padding: 13px 16px;
            }

            .login-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .loading-content .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #FF69B4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        .loading-content p {
            color: #495057;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Memverifikasi kredensial...</p>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <span class="icon-large">🏪</span>
            <h1>Login</h1>
            <p>Dashboard Manajemen Toko Carang Sari 2025</p>
        </div>
        
        <div class="login-body">
            <div class="message" id="message"></div>

            <div class="info-banner">
                <strong>🔒 Login Aman</strong> - Kredensial Anda terenkripsi
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">
                        <span class="icon">👤</span>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Masukkan username Anda">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <span class="icon">🔑</span>
                        Password
                    </label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Masukkan password Anda">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()" title="Tampilkan/Sembunyikan Password">
                            👁️
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">🚀 Masuk ke Dashboard</span>
                </button>
            </form>

            <div class="footer-note">
                <span class="icon">💡</span> Pastikan koneksi internet Anda stabil
            </div>
        </div>
    </div>

    <script>
        // ============ CONFIG ============
        const CONFIG = {
            API_KEY: 'AIzaSyCMpk-2HdASd6oX-MBRqehgXX-kTfzpFw0',
            SPREADSHEET_ID: '1bcKwjW2Yq70Au9vV6Ql4k76qarny8q-5c_itxtBgzu0',
            SHEET_NAME: 'Users'
        };

        // ============ COOKIE MANAGEMENT ============
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        // ============ UI FUNCTIONS ============
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
                toggleBtn.title = 'Sembunyikan Password';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
                toggleBtn.title = 'Tampilkan Password';
            }
        }

        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type + ' show';
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            if (isLoading) {
                loginBtn.disabled = true;
                btnText.innerHTML = 'Memverifikasi<span class="loading-spinner"></span>';
                loadingOverlay.classList.add('active');
            } else {
                loginBtn.disabled = false;
                btnText.textContent = '🚀 Masuk ke Dashboard';
                loadingOverlay.classList.remove('active');
            }
        }

        // ============ LOGIN HANDLER ============
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!username || !password) {
                showMessage('❌ Username dan password harus diisi!', 'error');
                return;
            }

            if (username.length < 3) {
                showMessage('❌ Username minimal 3 karakter!', 'error');
                return;
            }

            if (password.length < 4) {
                showMessage('❌ Password minimal 4 karakter!', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${CONFIG.SHEET_NAME}?key=${CONFIG.API_KEY}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Gagal terhubung ke server. Cek koneksi internet Anda.');
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error('Gagal mengakses database. Periksa konfigurasi API.');
                }
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('Database user kosong atau tidak ditemukan.');
                }
                
                // Skip header row
                const users = data.values.slice(1);
                
                // Find matching user
                const validUser = users.find(user => 
                    user[0] && user[0].trim().toLowerCase() === username.toLowerCase() && 
                    user[1] && user[1].trim() === password
                );
                
                if (validUser) {
                    // Login successful
                    const authData = {
                        username: username,
                        fullName: validUser[2] || username,
                        loginTime: new Date().toISOString(),
                        expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                    };
                    
                    const encoded = btoa(JSON.stringify(authData));
                    setCookie('userAuth', encoded, 1);
                    
                    // Get redirect URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || 'index.html';
                    
                    showMessage('✅ Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                    // Redirect with delay
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1500);
                    
                } else {
                    // Login failed
                    setLoading(false);
                    showMessage('❌ Username atau password salah!', 'error');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('Login error:', error);
                setLoading(false);
                showMessage('❌ ' + error.message, 'error');
            }
        }

        // ============ INITIALIZATION ============
        window.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            const authCookie = getCookie('userAuth');
            if (authCookie) {
                try {
                    const authData = JSON.parse(atob(authCookie));
                    if (new Date(authData.expiresAt) > new Date()) {
                        // Still valid, redirect to index
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirectTo = urlParams.get('redirect') || 'index.html';
                        window.location.href = redirectTo;
                        return;
                    }
                } catch (e) {
                    // Invalid cookie, continue to login
                }
            }

            // Display message from URL
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            
            if (message) {
                showMessage(decodeURIComponent(message), 'error');
            }

            // Focus on username field
            document.getElementById('username').focus();

            // Add Enter key handler for better UX
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });

        // ============ KEYBOARD SHORTCUTS ============
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K to focus username
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
        });
    </script>
</body>
</html>
