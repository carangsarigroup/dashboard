        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        function getAuthData() {
            try {
                const authString = getCookie('userAuth');
                if (!authString) return null;
                return JSON.parse(atob(authString));
            } catch (e) {
                console.error('Auth parse error:', e);
                return null;
            }
        }

        function checkAuth() {
            const authData = getAuthData();
            if (!authData) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return false;
            }
            
            if (authData.expiresAt && new Date() > new Date(authData.expiresAt)) {
                deleteCookie('userAuth');
                window.location.href = 'login.html?message=' + encodeURIComponent('Session expired');
                return false;
            }
            
            return true;
        }

        function logout(message = null) {
            if (!message && !confirm('Yakin ingin logout?')) return;
            deleteCookie('userAuth');
            window.location.href = 'login.html' + (message ? '?message=' + encodeURIComponent(message) : '');
        }

        let inactivityTimer;

        let countdownInterval;
        const INACTIVITY_LIMIT = 5 * 60 * 1000;

        function startInactivityTimer() {
            clearTimeout(inactivityTimer);
            clearTimeout(warningTimer);
            clearInterval(countdownInterval);
            
            document.getElementById('logoutWarning').classList.remove('show');
            
            warningTimer = setTimeout(() => {
                showLogoutWarning();
            }, INACTIVITY_LIMIT - WARNING_TIME);
            
            inactivityTimer = setTimeout(() => {
                logout('Anda telah logout otomatis karena tidak ada aktivitas selama 5 menit');
            }, INACTIVITY_LIMIT);
        }

        function showLogoutWarning() {
            document.getElementById('logoutWarning').classList.add('show');
            let countdown = 60;
            document.getElementById('warningCountdown').textContent = countdown;
            
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('warningCountdown').textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

            startInactivityTimer();

                                        </div>
                                    </div>
                                    <button class="download-file-btn" onclick="downloadFile('${folderName}', '${file.name}')">
                                        <span>‚¨áÔ∏è</span>
                                        <span>Download</span>
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                folderList.appendChild(folderDiv);
            });

            document.getElementById('totalFolders').textContent = Object.keys(foldersData).length;
            document.getElementById('totalFiles').textContent = totalFiles;
        }

        // ============ DOWNLOAD HANDLERS ============
        function downloadFile(folderName, fileName) {
            const folder = foldersData[folderName];
            if (!folder) {
                alert('‚ùå Folder tidak ditemukan!');
                return;
            }

            const file = folder.files.find(f => f.name === fileName);
            if (!file || !file.fileId || file.fileId === 'YOUR_FILE_ID_HERE') {
                alert(`‚ö†Ô∏è File ID belum diatur untuk: ${fileName}\n\nSilakan update fileId di kode untuk file ini.`);
                return;
            }

            // Open Google Drive direct download link
            const downloadUrl = `https://drive.google.com/uc?export=download&id=${file.fileId}`;
            window.open(downloadUrl, '_blank');
        }

        function downloadAllFiles(folderName) {
            const folder = foldersData[folderName];
            if (!folder) return;

            // Check if all files have valid IDs
            const missingIds = folder.files.filter(f => !f.fileId || f.fileId === 'YOUR_FILE_ID_HERE');
            
            if (missingIds.length > 0) {
                alert(`‚ö†Ô∏è Beberapa file belum memiliki File ID:\n\n${missingIds.map(f => f.name).join('\n')}\n\nSilakan update fileId untuk file-file tersebut.`);
                return;
            }

            // Download all files one by one
            if (confirm(`üì¶ Download ${folder.files.length} files dari folder: ${folderName}?\n\nFile akan diunduh satu per satu.`)) {
                folder.files.forEach((file, index) => {
                    setTimeout(() => {
                        const downloadUrl = `https://drive.google.com/uc?export=download&id=${file.fileId}`;
                        window.open(downloadUrl, '_blank');
                    }, index * 1000); // Delay 1 second between each download
                });
            }
        }

        // ============ INITIALIZATION ============
        window.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                const authData = getAuthData();
                if (authData?.username) {
                    document.getElementById('displayUsername').textContent = authData.username;
                }
                startInactivityTimer();
                renderFolders();
            }
        });
    </script>
