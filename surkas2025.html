<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURKAS 2025 - Data Management</title>
    <style>
        <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .currency {
            text-align: right;
            font-family: monospace;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä SURKAS 2025</h1>
            <p>Sistem Manajemen Data Triwulan</p>
        </div>

        <div class="content">
            <div class="stats" id="stats"></div>

            <div class="stats" id="stats"></div>

            <div style="text-align: center; margin-bottom: 20px;">
                <select id="sheetDropdown" style="padding: 12px 20px; border: 2px solid #667eea; border-radius: 8px; font-size: 16px; min-width: 300px;" onchange="handleSheetChange()">
                    <option value="">Pilih Toko...</option>
                </select>
            </div>

            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 10px; color: #667eea;">Memuat data...</p>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="openModal()">‚ûï Tambah Data Baru</button>
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari data..." onkeyup="filterTable()">
            </div>

            <div style="overflow-x: auto;">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Triwulan</th>
                            <th>Bulan</th>
                            <th>Ebit LR</th>
                            <th>Penggunaan Laba Kas Dari FRCSOR</th>
                            <th>Laba Net ditransfer</th>
                            <th>Bayar Listrik</th>
                            <th>Sisa Surkas</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Tambah Data Baru</h2>
            </div>
            <form id="dataForm" onsubmit="saveData(event)">
                <input type="hidden" id="editIndex">
                
                <div class="form-group">
                    <label>Triwulan:</label>
                    <select id="triwulan" required>
                        <option value="">Pilih Triwulan</option>
                        <option value="1">Triwulan 1</option>
                        <option value="2">Triwulan 2</option>
                        <option value="3">Triwulan 3</option>
                        <option value="4">Triwulan 4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Bulan:</label>
                    <input type="text" id="bulan" placeholder="contoh: November (2024)" required>
                </div>

                <div class="form-group">
                    <label>Ebit LR:</label>
                    <input type="text" id="ebitLr" placeholder="Rp0" required>
                </div>

                <div class="form-group">
                    <label>Penggunaan Laba Kas Dari FRCSOR:</label>
                    <input type="text" id="penggunaanLaba" placeholder="Rp0">
                </div>

                <div class="form-group">
                    <label>Laba Net ditransfer:</label>
                    <input type="text" id="labaNet" placeholder="Rp0" required>
                </div>

                <div class="form-group">
                    <label>Bayar Listrik:</label>
                    <input type="text" id="bayarListrik" placeholder="Rp0" required>
                </div>

                <div class="form-group">
                    <label>Sisa Surkas:</label>
                    <input type="text" id="sisaSurkas" placeholder="Rp0" required>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-success">üíæ Simpan</button>
                    <button type="button" class="btn btn-danger" onclick="closeModal()">‚ùå Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============ CONFIG ============
        const CONFIG = {
            // REPLACE THIS WITH YOUR APPS SCRIPT WEB APP URL
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbyNNl7FwAuuzj4CD7LGofBPdTBIYSb5drfw6MQyggvan8RBwBpI926s-UBmLwKWoOQ/exec'
        };

        let data = [];
        let currentSheet = null;
        let sheets = [];

        // ============ GOOGLE SHEETS API ============
        async function loadSheetsList() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
                
                sheets = result.sheets.map(sheet => sheet.properties.title);
                
                const dropdown = document.getElementById('sheetDropdown');
                dropdown.innerHTML = '<option value="">Pilih Toko...</option>' + 
                    sheets.map(name => `<option value="${name}">${name}</option>`).join('');
                
            } catch (error) {
                console.error('Error loading sheets:', error);
                alert('Gagal memuat daftar toko: ' + error.message);
            }
        }

        async function loadSheetData(sheetName) {
            if (!sheetName) return;
            
            try {
                document.getElementById('loading').style.display = 'block';
                currentSheet = sheetName;
                
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${encodeURIComponent(sheetName)}?key=${CONFIG.API_KEY}`;
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error.message);
                }
                
                const values = result.values || [];
                if (values.length > 1) {
                    data = values.slice(1).filter(row => row[1]).map(row => ({
                        triwulan: row[0] || '',
                        bulan: row[1] || '',
                        ebitLr: formatCurrency(row[2] || '0'),
                        penggunaanLaba: formatCurrency(row[3] || '0'),
                        labaNet: formatCurrency(row[4] || '0'),
                        bayarListrik: formatCurrency(row[5] || '0'),
                        sisaSurkas: formatCurrency(row[6] || '0')
                    }));
                } else {
                    data = [];
                }
                
                renderTable();
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Gagal memuat data: ' + error.message);
            }
        }

        async function saveToSheet() {
            if (!currentSheet) {
                alert('Pilih toko terlebih dahulu');
                return false;
            }
            
            try {
                // Note: Writing to Google Sheets requires OAuth authentication
                // This is a read-only implementation with API key
                alert('‚ö†Ô∏è Penting: Google Sheets API dengan API Key hanya mendukung READ (baca data).\n\n' +
                      'Untuk WRITE (simpan/edit/hapus), diperlukan OAuth 2.0 authentication.\n\n' +
                      'Alternatif:\n' +
                      '1. Gunakan Google Apps Script sebagai backend\n' +
                      '2. Setup OAuth 2.0 client\n' +
                      '3. Manual update di Google Sheets\n\n' +
                      'Data saat ini disimpan di memory browser saja.');
                return false;
            } catch (error) {
                console.error('Error saving:', error);
                alert('Gagal menyimpan: ' + error.message);
                return false;
            }
        }

            const numStr = num.toString().replace(/[^\d-]/g, '');
            const isNegative = numStr.startsWith('-');
            const absNum = Math.abs(parseInt(numStr) || 0);
            const formatted = absNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            return (isNegative ? '-' : '') + 'Rp' + formatted;
        }

        function formatCurrency(num) {
            if (!str || str === 'Rp0') return 0;
            return parseInt(str.replace(/[^\d-]/g, '')) || 0;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.triwulan}</td>
                    <td>${row.bulan}</td>
                    <td class="currency">${row.ebitLr}</td>
                    <td class="currency">${row.penggunaanLaba || '-'}</td>
                    <td class="currency">${row.labaNet}</td>
                    <td class="currency">${row.bayarListrik}</td>
                    <td class="currency">${row.sisaSurkas}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editData(${index})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteData(${index})">üóëÔ∏è Hapus</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            updateStats();
        }

        function updateStats() {
            const totalEbit = data.reduce((sum, row) => sum + parseCurrency(row.ebitLr), 0);
            const totalBayar = data.reduce((sum, row) => sum + parseCurrency(row.bayarListrik), 0);
            const lastSisa = parseCurrency(data[data.length - 1]?.sisaSurkas || 0);

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <h3>Total Ebit LR</h3>
                    <div class="value">${formatCurrency(totalEbit)}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Bayar Listrik</h3>
                    <div class="value">${formatCurrency(totalBayar)}</div>
                </div>
                <div class="stat-card">
                    <h3>Sisa Surkas Terakhir</h3>
                    <div class="value">${formatCurrency(lastSisa)}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Entri Data</h3>
                    <div class="value">${data.length}</div>
                </div>
            `;
        }

        function openModal(index = null) {
            document.getElementById('modal').style.display = 'block';
            
            if (index !== null) {
                document.getElementById('modalTitle').textContent = 'Edit Data';
                document.getElementById('editIndex').value = index;
                const row = data[index];
                
                document.getElementById('triwulan').value = row.triwulan;
                document.getElementById('bulan').value = row.bulan;
                document.getElementById('ebitLr').value = row.ebitLr;
                document.getElementById('penggunaanLaba').value = row.penggunaanLaba;
                document.getElementById('labaNet').value = row.labaNet;
                document.getElementById('bayarListrik').value = row.bayarListrik;
                document.getElementById('sisaSurkas').value = row.sisaSurkas;
            } else {
                document.getElementById('modalTitle').textContent = 'Tambah Data Baru';
                document.getElementById('dataForm').reset();
                document.getElementById('editIndex').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('dataForm').reset();
        }

        function saveData(e) {
            e.preventDefault();
            
            const newData = {
                triwulan: parseInt(document.getElementById('triwulan').value),
                bulan: document.getElementById('bulan').value,
                ebitLr: formatCurrency(document.getElementById('ebitLr').value),
                penggunaanLaba: formatCurrency(document.getElementById('penggunaanLaba').value),
                labaNet: formatCurrency(document.getElementById('labaNet').value),
                bayarListrik: formatCurrency(document.getElementById('bayarListrik').value),
                sisaSurkas: formatCurrency(document.getElementById('sisaSurkas').value)
            };

            const editIndex = document.getElementById('editIndex').value;
            
            if (editIndex !== '') {
                data[parseInt(editIndex)] = newData;
            } else {
                data.push(newData);
            }

            saveToSheet();
            renderTable();
            closeModal();
        }

        function editData(index) {
            openModal(index);
        }

        function deleteData(index) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                data.splice(index, 1);
                saveToSheet();
                renderTable();
            }
        }

        function handleSheetChange() {
            const select = document.getElementById('sheetDropdown');
            const sheetName = select.value;
            if (sheetName) {
                loadSheetData(sheetName);
            } else {
                data = [];
                renderTable();
            }
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSheetsList();
        });
    </script>
</body>
</html>
